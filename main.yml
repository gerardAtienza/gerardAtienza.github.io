name: Publish
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: transtopSystems

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ''
          package: '.'

      # Update the version tag in the following actions
      - name: Setup .NET
        uses: actions/setup-dotnet@v7
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./CurrentTimeService.sln

      - name: Build
        run: dotnet build ./CurrentTimeService.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./CurrentTimeService.sln --configuration Release --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
